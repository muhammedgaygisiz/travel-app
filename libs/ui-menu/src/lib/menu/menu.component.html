<mat-sidenav-container hasBackdrop autosize>
  <mat-sidenav mode="side" #sidenav>
    <div class="menu-item">
      <span class="filler"></span>
      <button mat-icon-button (click)="sidenav.close()" aria-label="Close menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <button mat-raised-button color="primary">TODOs</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        aria-label="Toggle menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Travel App</span>
    </mat-toolbar>

    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
